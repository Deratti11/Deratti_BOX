<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deratti Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header" id="appHeader">
        <div class="header-row">
          <h1 class="brand" id="brandTitle">Deratti Box</h1>
          <button class="icon-button" id="settingsButton" aria-label="Open settings" title="Settings">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <path fill="currentColor" d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm9.94 3.06-1.62-.94c.05-.41.08-.83.08-1.26s-.03-.85-.08-1.26l1.62-.94a.75.75 0 0 0 .27-1.02l-1.5-2.6a.75.75 0 0 0-1-.27l-1.62.94a9.64 9.64 0 0 0-2.18-1.26V1.75a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V3.2c-.77.28-1.5.69-2.18 1.15l-1.62-.94a.75.75 0 0 0-1 .27l-1.5 2.6c-.2.34-.08.78.27 1.02l1.62.94c-.05.41-.08.83-.08 1.26 0 .43.03.85.08 1.26l-1.62.94a.75.75 0 0 0-.27 1.02l1.5 2.6c.2.34.64.46 1 .27l1.62-.94c.68.46 1.41.87 2.18 1.15v1.45c0 .41.34.75.75.75h3c.41 0 .75-.34.75-.75V17a9.64 9.64 0 0 0 2.18-1.15l1.62.94c.36.2.8.08 1-.27l1.5-2.6a.75.75 0 0 0-.27-1.02ZM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" />
            </svg>
          </button>
        </div>
        <form class="search" id="searchForm" autocomplete="off" role="search">
          <div class="search-field">
            <input id="searchInput" type="search" placeholder="Search for movies..." aria-label="Search for movies" />
            <button id="searchButton" class="primary-button" type="submit" aria-label="Search">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path fill="currentColor" d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16Zm11.71 18.29-4.4-4.4a10 10 0 1 0-1.41 1.41l4.4 4.4a1 1 0 0 0 1.41-1.41Z" />
              </svg>
              <span>Search</span>
            </button>
          </div>
        </form>
      </header>

      <main class="content">
        <section class="movies" aria-live="polite" aria-busy="false">
          <div class="grid" id="moviesGrid"></div>
        </section>
      </main>

      <footer class="app-footer">
        <p>Powered by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a> Developer: <a href="https://github.com/Deratti11" target="_blank" rel="noopener noreferrer">Deratti</a></p>
      </footer>
    </div>

    <div class="modal" id="settingsModal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" hidden>
      <div class="modal-dialog">
        <div class="modal-header">
          <h2 id="settingsTitle">Settings</h2>
          <button class="icon-button" id="closeSettingsButton" aria-label="Close settings" title="Close">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path fill="currentColor" d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12 5.7 16.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 0 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4Z" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <label for="apiKeyInput" class="field-label">TMDb API Key</label>
          <input id="apiKeyInput" type="password" placeholder="Paste your TMDb API key" />
          <p class="help">Your key is stored only in this browser (localStorage).</p>
        </div>
        <div class="modal-footer">
          <button class="primary-button" id="saveApiKeyButton">Save Key</button>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
  </html>
